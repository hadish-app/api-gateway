# Environment Variables
# -----------------------------------------------------------------------------
# These variables must be set in the environment before starting nginx

# Service URLs
env ADMIN_SERVICE_URL;             # URL of the admin backend service

# Rate Limiting
env BAN_DURATION_SECONDS;          # Duration of IP bans
env RATE_LIMIT_REQUESTS;           # Requests allowed per window
env RATE_LIMIT_BURST;              # Burst size for rate limiting
env MAX_RATE_LIMIT_VIOLATIONS;     # Violations before ban
env RATE_LIMIT_WINDOW;             # Time window for rate limiting

# Logging
env LOG_BUFFER_SIZE;               # Size of log buffers
env LOG_FLUSH_INTERVAL;            # Log flush frequency

# Security
env BANNED_IPS_FILE;               # File containing banned IPs

# Proxy Settings
env PROXY_MAX_BODY_SIZE;           # Max request body size for proxy settings
env PROXY_READ_TIMEOUT;            # Proxy read timeout for proxy settings
env PROXY_CONNECT_TIMEOUT;         # Proxy connect timeout for proxy settings
env PROXY_SEND_TIMEOUT;            # Proxy send timeout for proxy settings
env PROXY_HEALTH_TIMEOUT;          # Health check timeout in seconds