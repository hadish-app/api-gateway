# Global Proxy Settings
# -----------------------------------------------------------------------------
proxy_pass_request_headers on;
proxy_http_version 1.1;
proxy_set_header Connection "";
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_intercept_errors off;  # Preserve original errors for all routes

# Buffer Configuration
client_body_buffer_size 16k;    # Request body buffer
client_header_buffer_size 1k;   # Header buffer
large_client_header_buffers 4 8k; # Large header buffers 