# Compression Settings
# -----------------------------------------------------------------------------
gzip on;                        # Enable gzip compression
gzip_vary on;                   # Add Vary: Accept-Encoding
gzip_proxied any;               # Compress proxied requests
gzip_comp_level 6;              # Compression level (1-9)
gzip_types                      # MIME types to compress
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;
gzip_disable "MSIE [1-6]\.(?!.*SV1)";  # Disable for old IE

# Basic Settings
sendfile on;                    # Kernel sendfile support
tcp_nopush on;                  # Optimize TCP packets
tcp_nodelay on;                 # Disable Nagle's algorithm
keepalive_timeout 65;           # Keep-alive connection timeout
types_hash_max_size 2048;       # MIME types hash table size