# Core module tests
location ~ ^/test/modules/core/(?<test_name>[^/]+)$ {
    default_type 'text/plain';
    content_by_lua_block {
        local test_utils = require "tests.core.test_utils"
        local test_module = require("tests.modules.core." .. ngx.var.test_name)
        test_utils.run_suite(ngx.var.test_name, test_module.tests)
    }
} 