# Lua Package Paths
# -----------------------------------------------------------------------------

# Base paths for Lua modules
lua_package_path '
    /usr/local/openresty/nginx/modules/?.lua;
    /usr/local/openresty/nginx/modules/?/init.lua;
    /usr/local/openresty/lualib/?.lua;
    /usr/local/openresty/lualib/?/init.lua;
    ${prefix}modules/?.lua;
    ${prefix}modules/?/init.lua;
    ${prefix}lib/?.lua;
    ${prefix}lib/?/init.lua;
    ';

# C library paths
lua_package_cpath '
    /usr/local/openresty/lualib/?.so;
    /usr/local/openresty/nginx/modules/?.so;
    ${prefix}lib/?.so;
    ';

# Set development mode for better error messages
lua_code_cache on;  # Set to 'off' only in development
